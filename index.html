<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Picture Swap Game</title>
</head>
<body>
  <div class="game">
    <h1>Picture Swap</h1>
    <div class="game-frame">
      <div class="square pic pic-1" id="1">1</div>
      <div class="square pic pic-2" id="2">2</div>
      <div class="square pic pic-3" id="3">3</div>
      <div class="square pic pic-4" id="4">4</div>
      <div class="square pic pic-5" id="5">5</div>
      <div class="square pic pic-6" id="6">6</div>
      <div class="square pic pic-7" id="7">7</div>
      <div class="square pic pic-8" id="8">8</div>
      <div class="square pic pic-9" id="9">9</div>
    </div>
    <button class="btn">Start</button>
  </div>
</body>
<script src="./index.js"></script>
</html>
